<!DOCTYPE html>
<html lang="en">
<head>
  <title>Presidential Elections</title>
  <link type="text/css" rel="stylesheet" href="map.css">
</head>
<body>
    <div id="controls">
      <select id="election-year">
        <option value="https://raw.githubusercontent.com/TimeMagazine/presidential-election-results/master/data/results_2004.json">2004 Presidential Election</option>
        <option value="https://raw.githubusercontent.com/TimeMagazine/presidential-election-results/master/data/results_2008.json">2008 Presidential Election</option>
        <option value="https://raw.githubusercontent.com/TimeMagazine/presidential-election-results/master/data/results_2012.json">2012 Presidential Election</option>
      </select>
    </div>

    <button id="form-button">Add your state</button>
    <div id="user-modal" class="modal">
      <div class="modal-content">
        <form id="new-candidate-data">
          <div><h3>Add your state's data</h3></div>
          <div>
            <label for="state">State:</label><br>
            <input type="text" id="state" name="candidate-state">
          </div>
          <div>
            <label for="name">Candidate name:</label><br>
            <input type="text" id="name" name="candidate-name">
          </div>
          <div>
            <label for="vote-total">Vote total:</label><br>
            <input type="text" id="vote-total" name="candidate-vote-total">
          </div>
          <div class="button">
            <button type="submit">Send your message</button>
          </div>
        </form>
      </div>
    </div>

    <div id="data-box">
      <div id="state-name"></div>
      <div id="winning-candidate"></div>
      <div id="winning-party"></div>
      <div id="winning-margin"></div>
    </div>

    <div id="map"></div>
    <pre class="debug"></pre>

    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="modal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_ikZSJbtddbpoZWefxZ_OuxjOmFaoxdg&callback=initMap">
    </script>
</body>
</html>
